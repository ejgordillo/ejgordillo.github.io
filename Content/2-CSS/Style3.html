<!DOCTYPE html>
<html>
<head>
	<title>Style 3</title>
	<style type="text/css">
		p{

			font-family: serif;  

		}
		.italic{
			font-style: italic;
		}

		.bold{
			font-weight: bold;
		}

		.underline{
			text-decoration: underline;
		}

		a{
			text-decoration: none;
		}

		a:hover{
			text-decoration: underline;
			color: green
		}

		.big{
			font-size: 200%
		}


	</style>
</head>
<body>
	<p class="bold">This is some text!</p>

	<p class="italic">This is italic. <span class="bold">And this is bold AND italic.</span></p>

	<p class="underline">This is some text!</p>

	<a href="">This is an empty link</a>

	<p class="big">This is BIG</p>
</body>
</html>
