<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
</head>
<body>
	<input type="text" id="tweet">
	<button id="twat">Tweet</button>
	<script type="text/javascript">
		var myArray = new Array();
		myArray[0] = "pizza";
		myArray[1]= "chocolate";
		myArray[2]= "hot cocoa";

		var tweets = ["Morning every body!", "I love coffee!"];
		tweets.push("I love pizza too!");

		tweets.splice(1,1,"Cornflakes for breakfast!", "Num num!");

		document.getElementById('twat').onclick = function () {
			tweets.push(document.getElementById("tweet").value)
		}

		console.log(tweets);
	</script>
</body>
</html>
