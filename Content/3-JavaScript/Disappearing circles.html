<!DOCTYPE html>
<html>
<head>
	<title>Circles!</title>
	<style type="text/css">
		.circle{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin: 10px;
			float: left;
		}
		#red{
			background-color: red;
		}

		#blue{
			background-color: blue
		}
		#green{
			background-color: green;
		}
		.butt{
			background-color: none;
		}
	</style>

	
</head>
<body>

	<button id="redbutton" class="butt"><div id="red" class="circle"></div></button>
	<button id="bluebutton" class="butt"><div id="blue" class="circle"></div></button>
	<button id="greenbutton" class="butt"><div id="green" class="circle"></div></button>

	<button id="return">Come back!</button>

	<script type="text/javascript">
		document.getElementById('redbutton').onclick = function () {
			document.getElementById('redbutton').style.display = "none";
		}
		document.getElementById('bluebutton').onclick = function () {
			document.getElementById('bluebutton').style.display = "none";
		}
		document.getElementById('greenbutton').onclick = function () {
			document.getElementById('greenbutton').style.display = "none";
		}

		document.getElementById('return').onclick = function () {
			document.getElementById('greenbutton').style.display = "button";
			document.getElementById('bluebutton').style.display = "button";
			document.getElementById('redbutton').style.display = "button";
		}

	</script>

</body>
</html>
