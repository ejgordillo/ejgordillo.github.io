<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="jquery-ui.js"></script>

	<link href="jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="jqstyles.css">

	<style>
		.dragg{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>

	<div class="dragg">This is some text.</div>

	<script type="text/javascript">
		$(".dragg").draggable()

	</script>
</body>
</html>
