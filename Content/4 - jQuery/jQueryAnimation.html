<!DOCTYPE html>
<html>
<head>
	<title>jQuery Animation</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="jqstyles_Animation.css">
</head>
<body>
	<div id="circle"></div>
	<p>Hola mundo</p>

	<script type="text/javascript">
		$("#circle").click(function () {
			$(this).animate({
				width:"400px", 
				height: "400px",
				marginLeft: "100px",
				marginTop: "100px",
				}, 2000, function () {
					$(this).css("background-color", "red")
				});
			
		})
	</script>
</body>
</html>
