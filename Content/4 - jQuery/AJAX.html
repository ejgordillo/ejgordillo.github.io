<!DOCTYPE html>
<html>
<head>
	<title>AJAX</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="jqstyles_Animation.css">
</head>
<body>
    <p id="text">Hello worlds</p>

	<script type="text/javascript">
        $.ajax("Info.txt").done(function (data) {
            $("#text").html(data);
        }).fail(function () {
            alert("Could not get data.")
        });

	</script>
</body>
</html>
